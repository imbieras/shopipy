name: Shopipy Web Build

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'shopipy-front/**'
      - '*.sln'
  pull_request:
    paths:
      - 'shopipy-front/**'
      - '*.sln'

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./shopipy-front

      - name: Build
        run: npm run build
        working-directory: ./shopipy-front